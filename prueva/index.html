<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos Numeros</title>
   <link rel="manifiest" href="./manifiest.json" >
   <script>
    if("serviceWorker" in navigator){
        navigator.serviceWorker.onmessage("sw.js")
    }
   </script>
</head>
<body>
  
        Numero 1:<input type="text" id="num1"><br/>
        Numero 2:<input type="text" id="num2"><br/>
        <input type="button" value="suma" onclick="suma()"> <br/>
        respuesta: <input type="text" id="res">


    <script >
        function suma(){
    var n1 = parseFloat(document.getElementById("num1").value);
    var n2 = parseFloat(document.getElementById("num2").value);
    
     var res= n1 + n2;
    document.getElementById("res").value=res;
}
        
    </script>
    


</body>
</html>
